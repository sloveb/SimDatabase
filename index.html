<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBL HACKER - Premium Lookup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(135, 206, 250, 0.3);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(135, 206, 250, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s;
        }
        
        header:hover::before {
            transform: translateX(100%);
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to right, #87CEEB, #00BFFF, #1E90FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(135, 206, 250, 0.3);
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #87CEEB;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #87CEFA;
            font-style: italic;
            font-weight: 300;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-bottom: 40px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(135, 206, 250, 0.2);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(135, 206, 250, 0.2);
            border-color: rgba(135, 206, 250, 0.4);
        }
        
        .input-group {
            margin-bottom: 40px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #87CEEB;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        label i {
            margin-right: 15px;
            color: #87CEEB;
            font-size: 1.6rem;
        }
        
        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 22px 25px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.3rem;
            border: 2px solid rgba(135, 206, 250, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #87CEEB;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 25px rgba(135, 206, 250, 0.3);
        }
        
        input::placeholder {
            color: #87CEEB;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #87CEEB, #00BFFF);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(135, 206, 250, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
        }
        
        button i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00BFFF, #87CEEB);
            z-index: -1;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(135, 206, 250, 0.6);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        .result-container {
            margin-top: 40px;
            display: none;
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            font-size: 1.7rem;
            margin-bottom: 25px;
            color: #87CEEB;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-title i {
            margin-right: 15px;
            color: #87CEEB;
        }
        
        .result-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 30px;
            border-left: 5px solid #87CEEB;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.7;
            color: #E6F7FF;
            font-size: 1.1rem;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
        }
        
        .spinner {
            border: 6px solid rgba(135, 206, 250, 0.2);
            border-radius: 50%;
            border-top: 6px solid #87CEEB;
            width: 80px;
            height: 80px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 25px;
            box-shadow: 0 0 25px rgba(135, 206, 250, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #87CEEB;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #87CEFA;
            font-size: 1.1rem;
            width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(135, 206, 250, 0.2);
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 25px;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .error i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .success-message {
            text-align: center;
            margin-top: 25px;
            color: #6bff8d;
            font-weight: 600;
            display: none;
            background: rgba(107, 255, 141, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #6bff8d;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .card {
                padding: 30px;
            }
            
            input, button {
                padding: 18px;
                font-size: 1.2rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(135, 206, 250, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(135, 206, 250, 0); }
            100% { box-shadow: 0 0 0 0 rgba(135, 206, 250, 0); }
        }
        
        .floating {
            animation: floating 4s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(135, 206, 250, 0.5), 0 0 20px rgba(135, 206, 250, 0.3);
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #87CEEB, transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 999;
            box-shadow: 0 0 15px #87CEEB;
        }
        
        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }
        
        .input-hint {
            text-align: center;
            color: #87CEFA;
            margin-top: 10px;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    
    <div class="container">
        <header class="floating">
            <h1 class="glow">SBL HACKER</h1>
            <p class="subtitle">Advanced Number Lookup System</p>
            <p class="tagline">Premium • Secure • Reliable • Powerful</p>
        </header>
        
        <div class="card">
            <div class="input-group">
                <label for="numberInput">
                    <i class="fas fa-phone-alt"></i>
                    ENTER PHONE NUMBER
                </label>
                <div class="input-container">
                    <input type="text" id="numberInput" placeholder="03XXXXXXXXX">
                </div>
                <div class="input-hint">Enter number in format: 03XXXXXXXXX</div>
            </div>
            
            <button id="searchBtn" class="pulse">
                <i class="fas fa-search"></i>
                SEARCH DATABASE
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">SCANNING DATABASE...</p>
            </div>
            
            <div class="error" id="error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                SEARCH COMPLETED SUCCESSFULLY!
            </div>
            
            <div class="result-container" id="resultContainer">
                <h2 class="result-title">
                    <i class="fas fa-file-alt"></i>
                    SEARCH RESULTS
                </h2>
                <div class="result-box" id="resultBox"></div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 SBL HACKER | ALL RIGHTS RESERVED | FOR AUTHORIZED USE ONLY</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numberInput = document.getElementById('numberInput');
            const searchBtn = document.getElementById('searchBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultBox = document.getElementById('resultBox');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            
            // Search button click handler
            searchBtn.addEventListener('click', function() {
                const number = numberInput.value.trim();
                
                // Reset previous results and errors
                resultContainer.style.display = 'none';
                error.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Validate input
                if (!number) {
                    showError('ERROR: PLEASE ENTER A PHONE NUMBER');
                    return;
                }
                
                // Validate if it's a valid number (basic check)
                if (!/^\d+$/.test(number)) {
                    showError('ERROR: PLEASE ENTER A VALID NUMERIC PHONE NUMBER');
                    return;
                }
                
                // Validate Pakistan number format (optional)
                if (!/^03\d{9}$/.test(number)) {
                    showError('ERROR: PLEASE ENTER A VALID PAKISTANI NUMBER (03XXXXXXXXX)');
                    return;
                }
                
                // Show loading indicator
                loading.style.display = 'block';
                
                // Make API request to our backend
                fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: number })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('NETWORK RESPONSE ERROR');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    loading.style.display = 'none';
                    
                    // Check for errors in response
                    if (data.error) {
                        showError('API ERROR: ' + data.error);
                        return;
                    }
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Display results
                    if (data.success && data.result) {
                        resultBox.textContent = data.result;
                    } else {
                        resultBox.textContent = 'NO INFORMATION FOUND FOR THIS NUMBER';
                    }
                    resultContainer.style.display = 'block';
                })
                .catch(err => {
                    // Hide loading indicator
                    loading.style.display = 'none';
                    
                    // Show error message
                    showError('REQUEST FAILED: ' + err.message);
                    console.error('Error:', err);
                });
            });
            
            // Function to display error messages
            function showError(message) {
                errorText.textContent = message;
                error.style.display = 'flex';
            }
            
            // Allow Enter key to trigger search
            numberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // Auto-format the input for Pakistani numbers
            numberInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                // Auto-add 03 if starting with 3
                if (value.startsWith('3') && value.length <= 10) {
                    value = '0' + value;
                }
                
                // Limit to 11 characters
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }
                
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
